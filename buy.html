<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: 60%;
            box-sizing: border-box;
        }

        label, input, select {
            margin: 0.5rem 0;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            text-transform: uppercase;
            color: #f3efef;
            background-color: #333;
        }
        nav ul{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        nav li{
        list-style-type: none;
        margin-left: 20px;
        }
        nav h1{
        font-size: 3em;
        }
        nav p, nav a{
        color: #f9f8f8;
        font-weight: 300;
        }
    </style>
</head>
 <nav>
        <div class="site-title">
          <h1>NIKE </h1>
          <p>An offical Nike Store</p>
        </div>
        <ul>
          
          <li><a href="/ecommerce.github.io/about.html">About US</a></li>
          <li><a href="/ecommerce.github.io/buy.html"> Buy now</a></li>
          <li><a href="/ecommerce.github.io/index.html">HOME</a></li>
        </ul>
      </nav>
<div class="container">
    <form action="/buy" method="POST">
        <label for="product">Select a Product:</label>
        <select id="product" name="product">
            <option value="nike af1">Nike AF1 - $50</option>
            <option value="nike cortex">Nike Cortex - $75</option>
            <option value="nike airmax">Nike Airmax - $65</option>
        </select>
        
        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" name="Quantity" min="1" value="1">
        
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>

        <label for="Number">Number:</label>
        <input type="Text" id="Number" name="Number" required>
        
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>
        
        <button type="submit" onclick="showAlert()">Buy Now</button>
    </form>
</div>

<footer>
    <p>&copy; Shaff Suleiman 2023</p>
</footer>
<script>
    function showAlert() {
        alert('Order Placed sucessfully !'); // Display the alert message
    }
</script>
</body>
</html>
